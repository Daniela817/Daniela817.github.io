<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        /* Estilo para el mensaje */
        #mensaje {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        /* Estilo para los botones */
        .boton {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro</h2>

    <header>
        <nav>
            <ul>
                <li><a href="Menu.html">MENU</a></li>
            </ul>
        </nav>
    </header>

    <!-- Código del formulario de Google (iframe) -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdeH4rwK9xxrmhXWO5wpK6_VFqP5T7TsRoLDSOcpq1etVtWnA/viewform?embedded=true" width="800" height="800" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>

    
    <!-- Mensaje de confirmación -->
    <p id="mensaje">¡Registrado con éxito!</p>

    <!-- Botones -->
    <a href="https://forms.google.com/tu_enlace_formulario" target="_blank" class="boton">Ir al Formulario</a>
    <a href="https://sheets.google.com/tu_enlace_hoja_calculo" target="_blank" class="boton">Ir a la Hoja de Cálculo</a>
    <button onclick="Menu.html" class="boton">Menu</button>

    <script>
        // Función para mostrar el mensaje cuando se hace clic en el botón "Mostrar Mensaje"
        function mostrarMensaje() {
            document.getElementById("mensaje").style.display = "block"; // Muestra el mensaje
        }
    </script>
</body>
</html>
